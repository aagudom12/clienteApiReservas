<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login App Gestión de Empleados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">
  <script src="js/login.js" defer></script>
  <script src="js/registro.js" defer></script> <!-- Ahora el JS de registro estará en este archivo -->
</head>

<body class="container mt-4">

<h2 class="mb-4">Login App Gestión de Empleados</h2>

<div class="mb-3">
  <input class="form-control" type="text" id="username" placeholder="Usuario">
</div>

<div class="mb-3">
  <input class="form-control" type="password" id="password" placeholder="Password">
</div>

<div class="mb-3">
  <button id="loginBtn" class="btn btn-primary">Login</button>
</div>

<div>
  <a href="#" id="openRegisterModal">¿No tienes una cuenta? Regístrate aquí</a>
</div>

<!-- Modal de Registro -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerModalLabel">Registro de Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="registerForm">
          <div class="mb-3">
            <input class="form-control" type="text" id="nombre" placeholder="Nombre Completo" required>
          </div>
          <div class="mb-3">
            <input class="form-control" type="text" id="telefono" placeholder="Teléfono">
          </div>
          <div class="mb-3">
            <input class="form-control" type="email" id="email" placeholder="Email" required>
          </div>
          <div class="mb-3">
            <input class="form-control" type="text" id="usernameRegister" placeholder="Usuario" required>
          </div>
          <div class="mb-3">
            <input class="form-control" type="password" id="passwordRegister" placeholder="Password" required>
          </div>
          <div class="mb-3">
            <input class="form-control" type="password" id="confirmPassword" placeholder="Confirmar Password" required>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-success">Registrarse</button>
          </div>
        </form>
        <p id="registerMessage"></p>
      </div>
    </div>
  </div>
</div>

</body>
</html>

<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Listado de reservas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js" defer></script>
</head>

<body>

<header class="d-flex justify-content-between align-items-center mb-4">
  <div>
    <span id="usernameHeader">Bienvenido, <strong>Usuario</strong></span>
  </div>
  <button class="btn btn-danger" id="logoutBtn">Cerrar sesión</button>
</header>

<h2 class="mb-4">Reservas</h2>

<button class="btn btn-primary mb-3" id="cargarReservasBtn">Actualizar reservas</button>

<table class="table table-bordered">
  <thead class="table-dark">
  <tr>
    <th>Cliente</th>
    <th>Mesa</th>
    <th>Fecha</th>
    <th>Hora</th>
    <th>Nº Personas</th>
    <th></th>
  </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<button class="btn btn-primary" id="openDialogAddReservaBtn">Añadir reserva</button>

<!-- Formulario modal para añadir reserva -->
<dialog class="container mb-3 mt-3" style="border: 1px solid black" id="nuevaReservaDialog">
  <h2>Nueva reserva</h2>

  <!-- Campo de fecha -->
  <div class="mb-3">
    <input class="form-control" type="date" id="fechaReserva" placeholder="Fecha">
  </div>

  <!-- Campo de hora -->
  <div class="mb-3">
    <input class="form-control" type="time" id="horaReserva" placeholder="Hora">
  </div>

  <!-- Campo de mesas disponibles -->
  <div class="mb-3">
    <select class="form-control" id="mesaSelect">
      <option value="">Seleccionar Mesa</option>
      <!-- Las mesas disponibles se llenarán dinámicamente -->
    </select>
  </div>

  <!-- Número de personas -->
  <div class="mb-3">
    <input class="form-control" type="number" id="numPersonas" placeholder="Número de personas">
  </div>

  <button class="btn btn-primary mb-3" id="addReservaBtn">Añadir reserva</button>
  <button class="btn btn-danger mb-3" id="cancelReservaBtn">Cerrar</button>
</dialog>

</body>

</html>
